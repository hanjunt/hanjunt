<div class="container">
    
    <div class="frame">

      <mat-horizontal-stepper #stepper labelPosition="bottom">

        <ng-template matStepperIcon="edit">
          <mat-icon>check</mat-icon>
        </ng-template>

        <mat-step>
          <ng-template matStepLabel>🐱this is all about cats🐱</ng-template>
          <h2>I have worldwide connections!</h2>
          <h2>Here are some of my friends!</h2>
          <h2>Click on the stepper above 👆</h2>
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>Midnight</ng-template>
          <img src="../../assets/midnight.JPG" alt="her name is midnight">
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>TangYuan</ng-template>
          <img src="../../assets/cat/tangyuan.jpg" alt="tangyuan is a goofy lad">
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>Flora</ng-template>
          <img src="../../assets/cat/flora.jpg" alt="flora is a fickle gal">
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>Fluffy</ng-template>
          <img src="../../assets/cat/fluffy.jpg" alt="fluffy is a shy lady">
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>Rice Ball</ng-template>
          <img src="../../assets/cat/riceball.jpg" alt="riceball">
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>Eggy</ng-template>
          <img src="../../assets/cat/eggy.jpg" alt="egg yolk">
        </mat-step>

      </mat-horizontal-stepper>
      
    </div>

    <div class="buttons">
        <button class="nav-button" id="home-button" routerLink="home" matTooltip="back to home" matTooltipClass="tooltip">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="home" class="svg-inline--fa fa-home fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path class="fa-primary" fill="currentColor" d="M280.37 148.26L96 300.11V464a16 16 0 0 0 16 16l112.06-.29a16 16 0 0 0 15.92-16V368a16 16 0 0 1 16-16h64a16 16 0 0 1 16 16v95.64a16 16 0 0 0 16 16.05L464 480a16 16 0 0 0 16-16V300L295.67 148.26a12.19 12.19 0 0 0-15.3 0zM571.6 251.47L488 182.56V44.05a12 12 0 0 0-12-12h-56a12 12 0 0 0-12 12v72.61L318.47 43a48 48 0 0 0-61 0L4.34 251.47a12 12 0 0 0-1.6 16.9l25.5 31A12 12 0 0 0 45.15 301l235.22-193.74a12.19 12.19 0 0 1 15.3 0L530.9 301a12 12 0 0 0 16.9-1.6l25.5-31a12 12 0 0 0-1.7-16.93z"></path></svg>
        </button>
    </div>

</div>
