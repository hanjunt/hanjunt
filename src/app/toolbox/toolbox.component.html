<div class="container">

    <div class="content">
        <div class="frame">
        
            <div class="boundary">
                <div class="box" id="html" cdkDragBoundary=".boundary" cdkDrag [cdkDragFreeDragPosition]="dragPosition" 
                    matTooltip="HTML" matTooltipClass="tooltip" matTooltipPosition="above" matTooltipShowDelay="1000"
                    (dblclick)="loadDialog('html')">
                </div>
                <div class="box" id="css" cdkDragBoundary=".boundary" cdkDrag [cdkDragFreeDragPosition]="dragPosition"
                    matTooltip="CSS" matTooltipClass="tooltip" matTooltipPosition="above" matTooltipShowDelay="1000"
                    (dblclick)="loadDialog('css')">
                </div>
                <div class="box" id="js" cdkDragBoundary=".boundary" cdkDrag [cdkDragFreeDragPosition]="dragPosition"
                    matTooltip="JavaScript" matTooltipClass="tooltip" matTooltipPosition="above" matTooltipShowDelay="1000"
                    (dblclick)="loadDialog('js')" matBadge="2" matBadgeColor="warn" matBadgeSize="large">
                </div>
                <div class="box" id="ng" cdkDragBoundary=".boundary" cdkDrag [cdkDragFreeDragPosition]="dragPosition"
                    matTooltip="Angular" matTooltipClass="tooltip" matTooltipPosition="above" matTooltipShowDelay="1000"
                    (dblclick)="loadDialog('angular')" matBadge="1" matBadgeColor="warn" matBadgeSize="large">
                </div>
                <div class="box" id="ts" cdkDragBoundary=".boundary" cdkDrag [cdkDragFreeDragPosition]="dragPosition"
                    matTooltip="TypeScript" matTooltipClass="tooltip" matTooltipPosition="above" matTooltipShowDelay="1000"
                    (dblclick)="loadDialog('ts')">
                </div>
                <div class="box" id="java" cdkDragBoundary=".boundary" cdkDrag [cdkDragFreeDragPosition]="dragPosition"
                    matTooltip="Java" matTooltipClass="tooltip" matTooltipPosition="above" matTooltipShowDelay="1000"
                    (dblclick)="loadDialog('java')">
                </div>
                <div class="box" id="snake" cdkDragBoundary=".boundary" cdkDrag [cdkDragFreeDragPosition]="dragPosition"
                    matTooltip="Python" matTooltipClass="tooltip" matTooltipPosition="above" matTooltipShowDelay="1000"
                    (dblclick)="loadDialog('python')">
                </div>
                <div class="box" id="c" cdkDragBoundary=".boundary" cdkDrag [cdkDragFreeDragPosition]="dragPosition"
                    matTooltip="C" matTooltipClass="tooltip" matTooltipPosition="above" matTooltipShowDelay="1000"
                    (dblclick)="loadDialog('c')">
                </div>
            </div>
            
            <div class="note">
                <p>*This site is built with Angular</p>
            </div>
        </div>

    </div>
    

    <div class="buttons">
        <button class="nav-button" id="home-button" routerLink="home" matTooltip="back to home" matTooltipClass="tooltip">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="home" class="svg-inline--fa fa-home fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path class="fa-primary" fill="currentColor" d="M280.37 148.26L96 300.11V464a16 16 0 0 0 16 16l112.06-.29a16 16 0 0 0 15.92-16V368a16 16 0 0 1 16-16h64a16 16 0 0 1 16 16v95.64a16 16 0 0 0 16 16.05L464 480a16 16 0 0 0 16-16V300L295.67 148.26a12.19 12.19 0 0 0-15.3 0zM571.6 251.47L488 182.56V44.05a12 12 0 0 0-12-12h-56a12 12 0 0 0-12 12v72.61L318.47 43a48 48 0 0 0-61 0L4.34 251.47a12 12 0 0 0-1.6 16.9l25.5 31A12 12 0 0 0 45.15 301l235.22-193.74a12.19 12.19 0 0 1 15.3 0L530.9 301a12 12 0 0 0 16.9-1.6l25.5-31a12 12 0 0 0-1.7-16.93z"></path></svg>
        </button>
    </div>

</div>
